---
version: '2'

services:
  web:
    image: 'app.${PROJECT_ID}.x.pifft.com:5000/workshop/omniscient:latest'
    ports:
      - "8080"
    environment:
      - OMNISCIENT_REDIS_ADDR=redis:6379
      - OMNISCIENT_HTTP_ADDR=:8080
    depends_on:
      - redis
    networks:
      - front-end
    labels:
      - "traefik.backend=omniscient"
      - "traefik.frontend.rule=Host:omniscient.docker.localhost"

  redis:
    image: redis
    ports:
      - "6379"
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - front-end

volumes:
  redis-data:
    driver: local

networks:
  front-end:
    driver: overlay